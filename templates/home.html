<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Exam Performance Indicator</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #764ba2, #667eea);
      color: #fff;
      margin: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header, footer {
      text-align: center;
      padding: 20px;
    }

    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .form-box {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 16px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    h1, h2 {
      text-align: center;
      font-weight: 600;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
    }

    select, input {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: none;
      outline: none;
      font-size: 1rem;
      margin-bottom: 15px;
    }

    button {
      width: 100%;
      background-color: #fff;
      color: #333;
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #333;
      color: #fff;
      transform: scale(1.03);
    }

    .result {
      text-align: center;
      margin-top: 20px;
      font-weight: 500;
      color: #ffeb3b;
    }

    footer a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
    }

    footer a:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      .form-box { padding: 20px; }
      h1 { font-size: 1.6rem; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Student Exam Performance Indicator</h1>
  </header>

  <main>
    <div class="form-box">
      <form action="{{ url_for('predict_datapoint')}}" method="post">
        <h2>Enter Your Details</h2>

        <label>Gender</label>
        <select name="gender" required>
          <option value="" disabled selected>Select your Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>

        <label>Race or Ethnicity</label>
        <select name="ethnicity" required>
          <option value="" disabled selected>Select Ethnicity</option>
          <option value="group A">Group A</option>
          <option value="group B">Group B</option>
          <option value="group C">Group C</option>
          <option value="group D">Group D</option>
          <option value="group E">Group E</option>
        </select>

        <label>Parental Level of Education</label>
        <select name="parental_level_of_education" required>
          <option value="" disabled selected>Select Parent Education</option>
          <option value="associate's degree">Associate's degree</option>
          <option value="bachelor's degree">Bachelor's degree</option>
          <option value="high school">High school</option>
          <option value="master's degree">Master's degree</option>
          <option value="some college">Some college</option>
          <option value="some high school">Some high school</option>
        </select>

        <label>Lunch Type</label>
        <select name="lunch" required>
          <option value="" disabled selected>Select Lunch Type</option>
          <option value="free/reduced">Free/Reduced</option>
          <option value="standard">Standard</option>
        </select>

        <label>Test Preparation Course</label>
        <select name="test_preparation_course" required>
          <option value="" disabled selected>Select Test Course</option>
          <option value="none">None</option>
          <option value="completed">Completed</option>
        </select>

        <label>Writing Score (0–100)</label>
        <input type="number" name="reading_score" min="0" max="100" placeholder="Enter Writing Score" required>

        <label>Reading Score (0–100)</label>
        <input type="number" name="writing_score" min="0" max="100" placeholder="Enter Reading Score" required>

        <button type="submit">Predict Your Maths Score</button>
      </form>

      <p class="result">Prediction: {{ results }}</p>
    </div>
  </main>

  <footer>
    <a href="index.html">← Back to Home</a>
  </footer>
</body>
</html>
